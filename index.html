<script>
$(function(){
	var timer={};
	$(".btn").on("click",function(){
		var no=$(this).data("no"),stat=$(this).data("stat");
		console.log(stat);
		if(stat==1){
			$("#box"+no).html('');
			$(this).data('stat',0).text('开始~');
			clearInterval(timer['t'+no]);
		}else{
			if($("#url"+no).val()==""){alert("请输入网址");return false;}
			$("#box"+no).html('<iframe id="frame'+no+'" src="'+$("#url"+no).val()+'" />');
			$(this).data('stat',1).text('进行中,点击停止');
			timer['t'+no]=setInterval(function(){
				$("#box"+no).html('');
				$("#box"+no).html('<iframe id="frame'+no+'" src="'+$("#url"+no).val()+'" />');
				document.getElementById('frame'+no).contentWindow.location.reload();
			},15000);
		}
	});
})
</script>
